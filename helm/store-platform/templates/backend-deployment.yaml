apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "store-platform.backendFullname" . }}
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.backend.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "store-platform.backendServiceAccountName" . }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          env:
            - name: PORT
              value: "4000"
            - name: BASE_DOMAIN
              value: "{{ .Values.global.baseDomain }}"
            - name: STORE_NAMESPACE_PREFIX
              value: "store-"
            - name: STORAGE_CLASS_NAME
              value: "{{ .Values.global.storageClassName }}"
            - name: MEDUSA_API_IMAGE
              value: "{{ .Values.backend.medusaImages.api | default "medusajs/medusa:latest" }}"
            - name: MEDUSA_STOREFRONT_IMAGE
              value: "{{ .Values.backend.medusaImages.storefront | default "medusajs/storefront:latest" }}"
            - name: POSTGRES_IMAGE
              value: "{{ .Values.backend.medusaImages.postgres | default "postgres:15-alpine" }}"
            - name: MAX_STORES
              value: "{{ .Values.backend.env.MAX_STORES | default "100" }}"
            - name: PROVISIONING_TIMEOUT_MINUTES
              value: "{{ .Values.backend.env.PROVISIONING_TIMEOUT_MINUTES | default "10" }}"
          ports:
            - containerPort: 4000
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: 4000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4000
          resources:
            {{- toYaml .Values.backend.resources | nindent 10 }}
