apiVersion: v1
kind: Service
metadata:
  name: {{ include "store-platform.dashboardFullname" . }}
spec:
  type: {{ .Values.dashboard.service.type }}
  selector:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: 80
      protocol: TCP
      name: http

