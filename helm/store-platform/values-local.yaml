global:
  baseDomain: localtest.me
  storageClassName: ""

dashboard:
  image:
    repository: dthanisha/store-platform-dashboard  # REPLACE WITH YOUR USERNAME
    tag: "0.1.0"
    pullPolicy: Never  # For local development with kind/minikube
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    className: nginx
    host: dashboard.localtest.me

backend:
  image:
    repository: dthanisha/store-platform-backend  # REPLACE WITH YOUR USERNAME
    tag: "0.1.0"
    pullPolicy: Never  # For local development with kind/minikube
  service:
    type: ClusterIP
    port: 4000
  ingress:
    enabled: true
    className: nginx
    host: api.localtest.me
  medusaImages:
    api: "medusajs/medusa:latest"
    storefront: "medusajs/storefront:latest"
    postgres: "postgres:15-alpine"
